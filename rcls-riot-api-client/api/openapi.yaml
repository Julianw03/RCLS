  /chat/v3/errors:
    delete:
      description: 'Delete a specific error '
      parameters:
      - explode: false
        in: path
        name: body
        required: true
        schema:
          $ref: "#/components/schemas/ChatErrorId"
        style: simple
      responses:
        "401":
          description: Missing authentication credentials
        "2XX":
          description: Returns nothing
      tags:
      - core-sdk
      x-accepts: application/json
    get:
      description: "Get a specific error \n [Help] **Response:** list of error objects\
        \ (could have zero or more entries):\n\n```\n{ \"errors\": [\n           \
        \   { \"class\":   \"[class]\",        //source of error (muc, presence, friend,\
        \ etc)\n                \"subtype\": \"[subtype]\",      //extra detail; usually\
        \ most descriptive - along with text field\n                \"type\":    \"\
        [type]\",         //detail - usually action based on error??? (cancel, ignore,\
        \ etc)\n                \"code\":    \"[code]\",         //numeric error code\n\
        \                \"text\":    \"[description]\",  //if available; usually\
        \ most descriptive (when provided) - along with subtype field\n          \
        \      \"[key]\":   \"[value]\",        //extra available data, such as...\n\
        \                \"pid\":     \"[{pid}]\",        //player id if available\n\
        \                \"cid\":     \"[{cid}]\",        //conversation id if available\n\
        \                \"id\":      \"[error id]\",     //unique among all errors\n\
        \                \"ts\":      \"[timestamp]\"     //integer value: milliseconds\
        \ UTC\n              },\n              { \"class\":   \"muc\",           //EXAMPLE\
        \ ERROR OF FAILURE TO JOIN MUC\n                \"subtype\": \"not-allowed\"\
        ,\n                \"type\":    \"cancel\",\n                \"text\":   \
        \ \"\",\n                \"code\":    \"405\",\n                \"pid\": \
        \    \"sum3530124@pvp.net\",\n                \"cid\":     \"2785eb60-495f-4037-9fa0-98d70bac1b00@pgc.pvp.net\"\
        ,\n                \"id\":      \"e_1491935420384\"\n                \"ts\"\
        :      \"1491935419627\"\n              },\n              { \"class\":   \"\
        auth\",          //EXAMPLE ERROR OF FAILURE TO LOGIN TO CHAT\n           \
        \     \"id\":      \"e_auth\",\n                \"code\":    \"401\",\n  \
        \              \"type\":    \"temporary-auth-failure\"\n                \"\
        ts\":      \"1497989043000\",\n                \"cid\":     \"\",\n      \
        \          \"pid\":     \"\",\n                \"subtype\": \"\",\n      \
        \          \"text\":    \"\",\n              },\n              ...\n     \
        \       ]\n}\n```\n\n**Notes:**\n\n* Errors for group chat (multi-user chat:\
        \ MUC) will have \"class\":\"muc\" and a \"cuuid\" field\n* Usually the \"\
        subtype\" and the \"text\" fields are most descriptive, if they exist\n"
      parameters:
      - explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      responses:
        "401":
          description: Missing authentication credentials
        "2XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatErrorList"
          description: Success
      tags:
      - core-sdk
      x-accepts: application/json
