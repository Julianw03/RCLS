      x-accepts: application/json
    get:
      description: "Get friend requests \n [Help] **Response:** named requests root\
        \ object: a flat list of friend request property groups with 'pid' and 'name'\
        \ inside (could have zero or more entries):\n\n```\n{\n  \"requests\": [\n\
        \    {\n      \"name\":         \"[friend name]\",\n      \"note\":      \
        \   \"[friend note]\",     // Can be set to contain information about the\
        \ friend request. (ex. recofriender saves the player name from social media\
        \ here)\n      \"pid\":          \"[friend pid]\",\n      \"subscription\"\
        : \"pending_out\"        //either \"pending_out\" or \"pending_in\" (sent\
        \ or received request)\n    }\n  ]\n}\n```\n\n\nEndpoint deleted July 2021;\
