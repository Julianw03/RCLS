        \ \"[message]\",            //actual text of this message\n              \
        \      \"pid\":  \"[{pid}]\",              //pid of sender\n             \
        \       \"name\": \"[name]\",               //name of sender\n           \
        \         \"ts\":   \"[timestamp]\",          //integer value: milliseconds\
        \ UTC\n                    \"cid\":  \"[cid]\",                //conversation\
        \ id\n                    \"id\":   \"[message id]\",         //unique key\
