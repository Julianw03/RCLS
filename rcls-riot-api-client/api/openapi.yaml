        \             \"type\": \"[chat, groupchat, dm]\" //how the message was sent:\
        \ from friend, from group chat, or a direct message from player in a group\
        \ chat\n                  },\n                  { \"body\": \"[message]\"\
        ,\n                    \"pid\":  \"[{pid}]\",\n                    \"ts\"\
        :   \"[timestamp]\",\n                    \"cid\":  \"[cid]\",\n         \
        \           \"id\":   \"[message id]\",\n                    \"read\": true/false,\n\
        \                    \"type\": \"[chat, groupchat, dm]\"\n               \
        \   },\n                  ...\n                ]\n}\n```\n\n**NOTE**: messages\
        \ are sorted by time-stamp, earliest first, latest last\n"
      parameters:
      - explode: true
        in: query
        name: cid
        required: false
