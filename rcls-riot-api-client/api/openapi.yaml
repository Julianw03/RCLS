      x-accepts: application/json
    post:
      description: "Send a new chat message to a room or individual \n [Help] **Sending\
        \ A Message**\nA conversation id (cid) can be a MUC cid or for peer to peer\
        \ messages, a player id (pid) can be used as a cid.\n\n```\nPOST /chat/v3/conversations/{cid}/messages\
        \      //cid is the conversation id passed as a path argument\n```\nData:\n\
        \n```\n{\n  \"message\": \"[message]\" //the text to send\n  \"type\"   :\
        \ \"[chat, groupchat, dm]\"\n}\n```\nAdditional notes:\n\n* type - used to\
        \ specify the type of message (inferred from conversation type if left blank)\n\
        \  * chat: for P2P messages with friends\n  * groupchat: for group messages\
        \ within a group chat\n  * dm: for Direct Messages with somebody in a group\
        \ chat with you, or with a friend\n\nAs players post messages to a conversation,\
        \ chat notifies on REST in this order:\n\n* /chat/v3/conversations/\n  * with\
        \ updated data:  \"unread_count\" and the last message ID in the conversation\n\
        * /chat/v3/conversations/{cid}/messages\n  * a list of new messages for the\
        \ conversation (earliest first, latest last, but many times just one new message)\n\
        \n**Direct Messages (private messages within a group chat)**\n\nPrivate messages\
        \ between players that are not friends are possible, and this messaging is\
        \ always tied to a JWT authenticated group chat (MUC) that both players are\
        \ a part of. The MUC they are a part of has its own conversation-id (cid)\
        \ and the private conversation between participants includes that cid in its\
        \ derived cid.  For example if players \"Brad\" and \"Sue\" are both in MUC\
        \ \"lobby01@league.pvp.net\" and Brad sends a direct message to Sue, then\
        \ his client will...\n\n```\nPOST /chat/v3/conversations/{cid}/messages  \
        \    //where cid = \"lobby01@league.pvp.net/Sue\"\n```\nNOTE: all {cid} values\
        \ should be URL encoded, so the example cid when sent url encoded is \"lobby01%40league.pvp.net%2FSue\"\
        \n\nData:\n\n```\n{\n  \"message\": \"[message]\" //the text to send\n  \"\
        type\"   : \"dm\"\n}      \n```\nAdditional notes:\n\n* The conversation object\
        \ (and child objects like messages) from Brad's perspective will be at: /chat/v3/conversations/lobby01%40league.pvp.net%2FSue\n\
        * The conversation from Sue's perspective will be at:  /chat/v3/conversations/lobby01%40league.pvp.net%2FBrad\n\
        * All operations (GET participants, GET messages, POST messages, etc) are\
        \ the same as regular conversations\n* for direct messaging, the conversation\
        \ \"type\" and the message \"type\" will always be \"dm\" \n"
