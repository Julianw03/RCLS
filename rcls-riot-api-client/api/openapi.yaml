      x-accepts: application/json
    get:
      description: "Get friends \n [Help] **Response:** named friends root object:\
        \ a flat list of friend property groups with 'pid' and 'name' inside (could\
        \ have zero or more entries):```\n{\n  \"friends\": [\n    {\n      \"displayGroup\"\
        : \"[display group name]\",   // The current display group of this friend.\
        \ This will either be the regular group or a meta group (ex. \"MOBILE\", \"\
        OFFLINE\")\n      \"group\":        \"[group name]\",           // The group\
        \ this friend is a part of\n      \"name\":         \"[friend name]\",\n \
        \     \"note\":         \"[friend note]\",\n      \"pid\":          \"[friend\
        \ pid]\",\n      \"priority\":     \"[group priority value]\"\n    }\n   \
        \ ...\n  ]\n}\n```\n\n\nEndpoint deleted August 2021; Please use '/chat/v4/friends'."
      parameters:
      - explode: true
        in: query
        name: pid
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: puuid
        required: false
        schema:
