          description: Success
      tags:
      - core-sdk
      x-accepts: application/json
    put:
      description: "Update a friend \n [Help] **Data:**\n\n```\n{\n  \"puuid\":  \"\
        [puuid]\",           //specify player to update\n  \"pid\":    \"[pid]\",\
        \             //specify player to update, JID format, if not using puuid\n\
        \  \"group\":  \"[new group name]\",  //if moving friend to different group,\
        \ specify it here\n  \"note\":   \"[new friend note]\"  //if changing friend\
        \ note, specify it here\n}\n```\n\n\nEndpoint deleted August 2021; Please\
        \ use '/chat/v4/friends'."
      parameters:
      - explode: true
        in: query
        name: rchat-blocking
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatFriendUpdate"
      responses:
        "401":
          description: Missing authentication credentials
        "2XX":
          description: Returns nothing
      tags:
      - core-sdk
      x-content-type: application/json
      x-accepts: application/json
  /chat/v3/groups:
    delete:
      description: "Delete a friend group \n [Help] Endpoint deleted August 2021;\
        \ Please use '/chat/v4/groups'."
      parameters:
      - explode: true
        in: query
        name: rchat-blocking
        required: false
        schema:
          type: boolean
        style: form
      - explode: false
        in: path
        name: body
        required: true
        schema:
          $ref: "#/components/schemas/ChatFriendGroupName"
        style: simple
      responses:
        "401":
          description: Missing authentication credentials
        "2XX":
          description: Returns nothing
      tags:
      - core-sdk
      x-accepts: application/json
    get:
      description: "Get groups \n [Help] **Response:** named groups root object: an\
        \ ordered list of friend groups. First is highest displayed.  Could have one\
        \ or more entries, always has a default group:\n\n```\n{\n  \"groups\": [\n\
        \    {\n      \"collapsed\":    [collapsed],                  // If the group\
        \ is open or closed\n      \"isMetaGroup\":  [isMetaGroup],              \
        \  // If the group is a meta group (ex. \"MOBILE\", \"OFFLINE\")\n      \"\
        name\":        \"[group name]\"\n    }\n    ...\n  ]\n}\n```\n\n**Mobile and\
        \ Offline Groups**\n\nThe mobile and offline groups will appear in the list\
        \ of groups if the \"chatGroupMobile\" or \"chatGroupOffline\" settings are\
        \ set to true. They will appear like this:\n\n```\n{\n  \"groups\": [\n  \
        \  ...\n    {\n      \"collapsed\": [collapsed],\n      \"isMetaGroup\": true,\n\
        \      \"name\": \"MOBILE\"\n    },\n    ...\n    {\n      \"collapsed\":\
        \ [collapsed],\n      \"isMetaGroup\": true,\n      \"name\": \"OFFLINE\"\n\
        \    }\n    ...\n  ]\n}\n```\n\nFriends who are either in the \"offline\"\
        \ or \"mobile\" state will automatically be given the corresponding \"displayGroup\"\
        \ (ex. either \"OFFLINE\" or \"MOBILE\") in place of their regular group name.\
        \ If the settings are turned off the groups will be removed and the friends'\
        \ \"displayGroup\"s will be set back to their regular group names.\n\n\nEndpoint\
        \ deleted August 2021; Please use '/chat/v4/groups/order'."
      parameters:
      - explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      responses:
        "401":
          description: Missing authentication credentials
        "2XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatChatGroupList"
          description: Success
      tags:
      - core-sdk
      x-accepts: application/json
    post:
      description: "Create a friend group \n [Help] **Data:**\n\n```\n{\n\"name\"\
        :  \"[new group name]\"\n}\n```\nRequirements to create a friend group:\n\n\
        1. name can't be empty --> error 400\n2. name can't happen to be the default\
        \ group \"**Default\" --> error 403\n3. name can't happen to be a meta group,\
        \ neither \"OFFLINE\" nor \"MOBILE\" --> error 403\n4. name can't already\
        \ be the name of another group --> error 409\n\n\nEndpoint deleted August\
        \ 2021; Please use '/chat/v4/groups'."
      parameters:
      - explode: true
        in: query
        name: rchat-blocking
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatFriendGroupCreate"
      responses:
        "401":
          description: Missing authentication credentials
        "2XX":
          description: Returns nothing
      tags:
      - core-sdk
      x-content-type: application/json
      x-accepts: application/json
    put:
      description: "Update a friend group \n [Help] **Data:**\n\n```\n{\n\"collapsed\"\
        : [new collapsed]   //if collapsing or uncollapsing, specify it here\n\"name\"\
        :      \"[current name]\", //current name of group\n\"new_name\":  \"[new\
        \ name]\",     //same name, or new name if renaming\n}\n```\n\n\nEndpoint\
        \ deleted August 2021; Please use '/chat/v4/groups'."
      parameters:
      - explode: true
        in: query
        name: rchat-blocking
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
