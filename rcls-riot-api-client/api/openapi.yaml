        \ the RiotGamesApi and will eventually be applied. Game teams are required\
        \ to subscribe to the corresponding GET endpoint to receive notifications\
        \ for when the change actually goes through, making it tricky to create a\
        \ good UI experience around the voice settings. \nThe main advantage of this\
        \ synchronous version of the voice-chat settings endpoint is that it ensures\
        \ the voice-chat settings update will either happen successfully or will be\
