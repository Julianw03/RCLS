name: Run Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dagger Tests
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "latest"
          verb: call
          args: test-all --source=.
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}